<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button class="nav-btn" id="prevMonth" aria-label="Previous month">&lt;</button>
            <h1 id="monthYear"></h1>
            <button class="nav-btn" id="nextMonth" aria-label="Next month">&gt;</button>
        </header>

        <div class="calendar-grid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="modalOverlay" hidden>
        <div class="modal" role="dialog" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" id="closeModal" aria-label="Close modal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" name="title" required>
                    <span class="error-message" id="titleError"></span>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" name="date" required>
                    <span class="error-message" id="dateError"></span>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" name="time">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3"></textarea>
                </div>
                <input type="hidden" id="eventId" name="id">
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="deleteBtn" hidden>Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
