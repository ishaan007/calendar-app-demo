<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Tailwind CSS v4 Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style type="text/tailwindcss">
        /* Custom theme configuration for Google Calendar style */
        @theme {
            --color-primary: #1a73e8;
            --color-primary-hover: #1557b0;
            --color-text-primary: #3c4043;
            --color-text-secondary: #5f6368;
            --color-text-muted: #70757a;
            --color-border: #dadce0;
            --color-hover-bg: #f1f3f4;
            --color-today: #1a73e8;
            --color-selected-blue: #e8f0fe;
        }

        /* Google Calendar Logo Gradient */
        .logo-icon {
            background: linear-gradient(135deg, #4285f4 25%, #34a853 25%, #34a853 50%, #fbbc05 50%, #fbbc05 75%, #ea4335 75%);
        }

        /* Title input border styling */
        .title-input input {
            border-bottom: 2px solid var(--color-primary);
        }

        /* Custom checkbox checkmark styling */
        .calendar-item input:checked + .checkmark {
            background-color: var(--color);
        }

        .calendar-item input:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Day cell styles (dynamically created) */
        .day-cell {
            @apply min-h-[120px] border-r border-b border-border p-1 cursor-pointer transition-colors;
        }

        .day-cell:hover {
            @apply bg-hover-bg;
        }

        .day-cell:nth-child(7n) {
            @apply border-r-0;
        }

        .day-cell.other-month {
            @apply bg-gray-50;
        }

        .day-cell.other-month .day-number {
            @apply text-text-muted;
        }

        .day-number {
            @apply w-7 h-7 flex items-center justify-center text-xs font-medium rounded-full m-0.5;
        }

        .day-cell.today .day-number {
            @apply bg-today text-white;
        }

        /* Event chips (dynamically created) */
        .event-chip {
            @apply bg-primary text-white px-2 py-0.5 rounded text-xs my-0.5 whitespace-nowrap overflow-hidden text-ellipsis cursor-pointer;
        }

        .event-chip:hover {
            filter: brightness(0.9);
        }

        /* Mini calendar day styles (dynamically created) */
        .mini-day {
            @apply w-8 h-8 flex items-center justify-center text-xs rounded-full cursor-pointer mx-auto transition-colors;
        }

        .mini-day:hover {
            @apply bg-hover-bg;
        }

        .mini-day.other-month {
            @apply text-text-muted;
        }

        .mini-day.today {
            @apply bg-today text-white;
        }

        .mini-day.selected {
            @apply bg-selected-blue text-primary;
        }

        /* Modal hidden state override */
        .modal-overlay[hidden] {
            display: none !important;
        }

        /* Responsive day cell height */
        @media (max-width: 640px) {
            .day-cell {
                @apply min-h-[80px];
            }
        }
    </style>
</head>
<body class="font-['Roboto',sans-serif] bg-white text-text-primary leading-normal h-screen overflow-hidden">
    <!-- Top Header -->
    <header class="top-header flex items-center justify-between px-4 py-2 border-b border-border h-16">
        <div class="header-left flex items-center gap-2">
            <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" aria-label="Menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="logo flex items-center gap-2 ml-2">
                <div class="logo-icon w-10 h-10 rounded flex items-center justify-center relative">
                    <span class="logo-day text-lg font-medium text-white drop-shadow-sm">4</span>
                </div>
                <span class="logo-text text-[22px] font-normal text-text-secondary max-md:hidden">Calendar</span>
            </div>
        </div>
        <div class="header-center flex items-center gap-2">
            <button class="today-btn px-4 py-2 border border-border bg-white rounded text-sm font-medium text-text-primary cursor-pointer transition-colors hover:bg-hover-bg" id="todayBtn">Today</button>
            <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" id="prevMonth" aria-label="Previous">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" id="nextMonth" aria-label="Next">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
            <h1 class="current-date text-[22px] font-normal text-text-primary ml-2 max-sm:text-lg" id="monthYear">January 2026</h1>
        </div>
        <div class="header-right flex items-center gap-2">
            <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg max-sm:hidden" aria-label="Search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" aria-label="Settings">
                <span class="material-symbols-outlined">settings</span>
            </button>
            <div class="view-dropdown flex items-center gap-1 px-3 py-2 border border-border rounded text-sm font-medium cursor-pointer transition-colors hover:bg-hover-bg">
                <span class="max-md:hidden">Month</span>
                <span class="material-symbols-outlined">arrow_drop_down</span>
            </div>
        </div>
    </header>

    <div class="app-container flex h-[calc(100vh-64px)]">
        <!-- Left Sidebar -->
        <aside class="sidebar w-64 p-4 border-r border-border overflow-y-auto max-md:w-[72px] max-md:px-2 max-sm:hidden">
            <button class="create-btn flex items-center gap-3 px-6 py-3.5 border-none bg-white rounded-3xl shadow-md text-sm font-medium text-text-primary cursor-pointer transition-shadow hover:shadow-lg mb-5 max-md:p-3.5 max-md:justify-center" id="createBtn">
                <span class="material-symbols-outlined text-[28px] text-primary">add</span>
                <span class="max-md:hidden">Create</span>
            </button>

            <!-- Mini Calendar -->
            <div class="mini-calendar mb-5 max-md:hidden">
                <div class="mini-header flex justify-between items-center mb-2 px-1">
                    <span class="mini-month text-sm font-medium text-text-primary" id="miniMonth">January 2026</span>
                    <div class="mini-nav flex gap-1">
                        <button class="icon-btn small w-7 h-7 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" id="miniPrev" aria-label="Previous month">
                            <span class="material-symbols-outlined text-xl">chevron_left</span>
                        </button>
                        <button class="icon-btn small w-7 h-7 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" id="miniNext" aria-label="Next month">
                            <span class="material-symbols-outlined text-xl">chevron_right</span>
                        </button>
                    </div>
                </div>
                <div class="mini-grid grid grid-cols-7 text-center mb-1">
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">S</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">M</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">T</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">W</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">T</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">F</div>
                    <div class="mini-day-header text-[10px] font-medium text-text-muted py-2">S</div>
                </div>
                <div class="mini-days grid grid-cols-7 text-center" id="miniDays"></div>
            </div>

            <!-- My Calendars -->
            <div class="calendars-section mt-4 max-md:hidden">
                <div class="section-header flex items-center gap-2 py-2 text-sm font-medium text-text-primary cursor-pointer">
                    <span class="material-symbols-outlined text-xl">expand_more</span>
                    <span>My calendars</span>
                </div>
                <label class="calendar-item flex items-center gap-3 py-2 px-2 pl-7 text-[13px] cursor-pointer rounded transition-colors hover:bg-hover-bg">
                    <input type="checkbox" checked class="hidden">
                    <span class="checkmark w-[18px] h-[18px] border-2 rounded-sm relative" style="--color: #1a73e8; border-color: var(--color)"></span>
                    <span>Events</span>
                </label>
                <label class="calendar-item flex items-center gap-3 py-2 px-2 pl-7 text-[13px] cursor-pointer rounded transition-colors hover:bg-hover-bg">
                    <input type="checkbox" checked class="hidden">
                    <span class="checkmark w-[18px] h-[18px] border-2 rounded-sm relative" style="--color: #0b8043; border-color: var(--color)"></span>
                    <span>Birthdays</span>
                </label>
                <label class="calendar-item flex items-center gap-3 py-2 px-2 pl-7 text-[13px] cursor-pointer rounded transition-colors hover:bg-hover-bg">
                    <input type="checkbox" checked class="hidden">
                    <span class="checkmark w-[18px] h-[18px] border-2 rounded-sm relative" style="--color: #8e24aa; border-color: var(--color)"></span>
                    <span>Tasks</span>
                </label>
            </div>
        </aside>

        <!-- Main Calendar -->
        <main class="main-calendar flex-1 flex flex-col overflow-hidden">
            <div class="calendar-grid grid grid-cols-7 border-b border-border">
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">SUN</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">MON</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">TUE</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">WED</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">THU</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">FRI</div>
                <div class="day-header py-3 px-2 text-center text-[11px] font-medium text-text-muted uppercase tracking-wide">SAT</div>
            </div>
            <div class="calendar-days flex-1 grid grid-cols-7 auto-rows-fr overflow-y-auto" id="calendarDays"></div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay fixed inset-0 bg-black/40 flex items-start justify-center pt-[60px] z-[1000]" id="modalOverlay" hidden>
        <div class="modal bg-white rounded-lg w-full max-w-[448px] shadow-2xl max-sm:max-w-full max-sm:mx-4" role="dialog" aria-labelledby="modalTitle">
            <div class="modal-top flex justify-between p-2 pb-0">
                <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" aria-label="More options">
                    <span class="material-symbols-outlined">drag_handle</span>
                </button>
                <button class="icon-btn w-10 h-10 border-none bg-transparent rounded-full cursor-pointer flex items-center justify-center text-text-secondary transition-colors hover:bg-hover-bg" id="closeModal" aria-label="Close">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="eventForm">
                <div class="title-input px-6 py-2 pb-4">
                    <input type="text" id="eventTitle" placeholder="Add title" required class="w-full border-none border-b-2 border-b-primary py-2 text-[22px] font-normal outline-none font-inherit placeholder:text-text-muted">
                    <span class="error-message block text-red-600 text-xs mt-1" id="titleError"></span>
                </div>

                <div class="event-tabs flex gap-2 px-6 pb-4">
                    <button type="button" class="tab px-4 py-2 border-none bg-blue-50 rounded text-sm font-medium text-primary cursor-pointer transition-colors hover:bg-hover-bg">Event</button>
                    <button type="button" class="tab px-4 py-2 border-none bg-transparent rounded text-sm font-medium text-text-secondary cursor-pointer transition-colors hover:bg-hover-bg">Task</button>
                </div>

                <div class="form-row flex items-start gap-5 py-3 px-6">
                    <span class="material-symbols-outlined text-text-muted mt-0.5">schedule</span>
                    <div class="row-content flex-1">
                        <span class="date-display block text-sm font-medium text-text-primary mb-1" id="dateDisplay">Sunday, January 4</span>
                        <div class="time-inputs flex items-center gap-2 text-sm text-text-secondary">
                            <input type="time" id="eventStartTime" value="09:00" class="border-none text-sm font-inherit text-text-secondary p-1 rounded outline-none w-20 hover:bg-hover-bg focus:bg-hover-bg">
                            <span>-</span>
                            <input type="time" id="eventEndTime" value="10:00" class="border-none text-sm font-inherit text-text-secondary p-1 rounded outline-none w-20 hover:bg-hover-bg focus:bg-hover-bg">
                        </div>
                        <input type="date" id="eventDate" required class="hidden">
                        <span class="error-message block text-red-600 text-xs mt-1" id="dateError"></span>
                    </div>
                </div>

                <div class="form-row flex items-start gap-5 py-3 px-6">
                    <span class="material-symbols-outlined text-text-muted mt-0.5">location_on</span>
                    <input type="text" class="row-input flex-1 border-none text-sm font-inherit text-text-primary outline-none resize-none w-full py-1 placeholder:text-text-muted" placeholder="Add location" id="eventLocation">
                </div>

                <div class="form-row flex items-start gap-5 py-3 px-6">
                    <span class="material-symbols-outlined text-text-muted mt-0.5">notes</span>
                    <textarea class="row-input flex-1 border-none text-sm font-inherit text-text-primary outline-none resize-none w-full py-1 placeholder:text-text-muted" placeholder="Add description" id="eventDescription" rows="2"></textarea>
                </div>

                <input type="hidden" id="eventId">

                <div class="modal-footer flex justify-end gap-2 py-4 px-6 border-t border-border mt-4">
                    <button type="button" class="btn btn-text px-6 py-2 border-none rounded text-sm font-medium cursor-pointer transition-colors font-inherit bg-transparent text-primary hover:bg-blue-50" id="deleteBtn" hidden>Delete</button>
                    <button type="button" class="btn btn-text px-6 py-2 border-none rounded text-sm font-medium cursor-pointer transition-colors font-inherit bg-transparent text-primary hover:bg-blue-50" id="moreOptions">More options</button>
                    <button type="submit" class="btn btn-primary px-6 py-2 border-none rounded text-sm font-medium cursor-pointer transition-colors font-inherit bg-primary text-white hover:bg-primary-hover">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
